<script type="text/javascript">
	/*初始化购物车数量*/
	$(document).ready(function(){
		var cart_cn = getCookie('cn');
		if(cart_cn == ''){
			$.ajax({
				type : "POST",
				url:"/mobile/Cart/headerCartList",//+tab,
				success: function(data){
					cart_cn = getCookie('cn');
				}
			});
		}
		$('#cart_quantity').html(cart_cn);
	});
</script>
